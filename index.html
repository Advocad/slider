<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Слайдер</title>
</head>
<body>
  <div class="slider">
    <div class="slider__wrapper">
      <div class="slider__item">
        <div style="height: 250px; background: orange;">1</div>
      </div>
      <div class="slider__item">
        <div style="height: 250px; background: olivedrab;">2</div>
      </div>
      <div class="slider__item">
        <div style="height: 250px; background: rgb(0, 119, 255);">3</div>
      </div>
      <div class="slider__item">
        <div style="height: 250px; background: rgb(56, 8, 168);">4</div>
      </div>
    </div>
    <a class="slider__control slider__control-left" href="#"></a>
    <a class="slider__control slider__control-right" href="#"></a>
  </div>
  <script src="js/index.js"></script>
  <script>
    const slider = new MultiSlider(".slider", {
      isCycle: true, 
      positionSlide: right,
      interval: 5000
    });
    slider.init();
  </script>
</body>
</html>
